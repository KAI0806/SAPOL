<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サポール株式会社｜安心・安全の新生活支援</title>

    <script src="https://sdk.form.run/js/v2/formrun.js"></script>

    <link rel="stylesheet" href="css/application.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header>
        <a class="header_logo" href="index.html"><img src="img/head_logo.svg" alt="サポール"></a>
        <div class="header_right">
            <ul class="header_nav">
                <li><a href="index.html">ホーム</a></li>
                <li><a href="about.html">サポールについて</a></li>
                <li class="trigger">
                    <a href="">事業内容</a>
                    <ul class="drop">
                        <li><a href="service01.html">住宅紹介・住み替え支援</a></li>
                        <li><a href="service02.html">お引っ越し支援</a></li>
                        <li><a href="service03.html">家具家電の支援</a></li>
                        <li><a href="service04.html">ライフライン手配支援</a></li>
                    </ul>
                </li>
            </ul>
            <a class="header_conotact" href="contact.html">
                <img src="img/header_contact.svg" alt="コンタクト">
                <p>お問い合せ</p>
            </a>
        </div>
    </header>

    <main>
        <section id="kv_contact">
            <h2>お問い合わせ</h2>
        </section>

        <section id="tell">
            <a href=""><img src="img/tell.svg" alt=""> 0120-424-474</a>
            <p>受付時間　9:00～18:00</p>
        </section>

        <section>
            <h4>メールでのお問い合せ</h4>

            <!-- class, action, methodを変更しないでください -->
            <form class="formrun" action="https://form.run/api/v1/r/2pcyok3tg0stevh62ldivj7f" method="post">
                <!-- ↓自由に要素を追加・編集することができます -->
                <div>
                    <label>お名前</label>
                    <input name="お名前" type="text">
                </div>
            
                <div>
                    <label>メールアドレス [必須]</label>
                    <input name="メールアドレス" type="text" data-formrun-type="email" data-formrun-required>
                    <div data-formrun-show-if-error="メールアドレス">メールアドレスを正しく入力してください</div>
                </div>
            
                <div>
                    <label>お問い合わせ [必須]</label>
                    <textarea name="お問い合わせ" data-formrun-required></textarea>
                    <div data-formrun-show-if-error="お問い合わせ">お問い合わせ入力してください</div>
                </div>
            
                <div>
                    <label>個人情報利用同意 [必須]</label>
                    <input type="checkbox" name="個人情報利用同意" data-formrun-required>
                    <div data-formrun-show-if-error="個人情報利用同意">同意してください</div>
                </div>
            
                <!-- ボット投稿をブロックするためのタグ -->
                <div class="_formrun_gotcha">
                    <style media="screen">._formrun_gotcha {position:absolute!important;height:1px;width:1px;overflow:hidden;}</style>
                    <label for="_formrun_gotcha">If you are a human, ignore this field</label>
                    <input type="text" name="_formrun_gotcha" id="_formrun_gotcha" tabindex="-1">
                </div>
            
                <button type="submit" data-formrun-error-text="未入力の項目があります" data-formrun-submitting-text="送信中...">送信</button>
            </form>
        </section>
    </main>
    
    <footer>
        <div class="footer_content">
            <p>©2021 SAPOL. All rights reserved.</p>
            <div class="line">
                <p>LINE@はコチラ</p>
                <img src="img/line.PNG" alt="">
            </div>
            <div class="address">
                <a href="tel:0120-424-474"><img class="address_icon" src="img/tell.svg" alt="">0120-424-474</a>
                <a href="mailto:info@sapol.jp"><img class="address_icon" src="img/mail.svg" alt="">info@sapol.jp</a>
            </div>
            <img class="foot_icon" src="img/head_logo.svg" alt="">
        </div>
    </footer>
</body>
</html>
